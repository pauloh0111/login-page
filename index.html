<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
   rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Minimal login form</h1>
    <form class="login-form">
      <div class="left-side">
      <div>
        <div class="red-box"></div>
        <label class="label-text">Username or Email</label>
      </div>
      <input class="input" type="text" placeholder="Username or Email">
      <div>
        <div class="red-box"></div>
        <label class="label-text">Password</label>
      </div>
      <input class="input" type="password" placeholder="Password">
      <div>     
         <input type="checkbox">
         <label class="label-text">Remember Me</label>
      </div>
      <button class="login-button">Login now</button>
    </div>
    <div class="right-side">
      <span>Or login with</span>
      <button class="right-side-btn right-side-first-btn">
        Login with facebook
      </button>
      <button class="right-side-btn right-side-second-btn">
        Login with twitter
      </button>  
      <p>
        Not yet registered?<a><span class="signup-text">Signup</span>here</a>
      </p>
      </div>
    </form>
  </div>
   <footer class="footer">
     <p class="footer-text"> 
       &copy;2020 Minimal login form. All Rights Reserved | Design by W3layouts
     </p>
   </footer>        
</body>
</html>
